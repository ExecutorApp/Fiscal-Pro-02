<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Main Card -->
  <rect x="100" y="100" width="600" height="400" rx="20" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="120" y="120" width="560" height="80" rx="10" fill="#8b5cf6" opacity="0.1"/>
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6">
    🖼️ Visualizador de Imagem Profissional
  </text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Teste do novo componente ImageViewer
  </text>
  
  <!-- Features -->
  <g transform="translate(150, 230)">
    <!-- Zoom Controls -->
    <circle cx="50" cy="50" r="30" fill="#10b981" opacity="0.2"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">🔍</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Zoom</text>
    <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Avançado</text>
    
    <!-- Rotation Controls -->
    <circle cx="180" cy="50" r="30" fill="#f59e0b" opacity="0.2"/>
    <text x="180" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">🔄</text>
    <text x="180" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Rotação</text>
    <text x="180" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">360°</text>
    
    <!-- Flip Controls -->
    <circle cx="310" cy="50" r="30" fill="#ef4444" opacity="0.2"/>
    <text x="310" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">↔️</text>
    <text x="310" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Espelhar</text>
    <text x="310" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">H/V</text>
    
    <!-- Download -->
    <circle cx="440" cy="50" r="30" fill="#3b82f6" opacity="0.2"/>
    <text x="440" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">💾</text>
    <text x="440" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Download</text>
    <text x="440" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Direto</text>
  </g>
  
  <!-- Info Panel -->
  <rect x="150" y="350" width="500" height="100" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
    ✨ Funcionalidades Profissionais
  </text>
  <text x="170" y="395" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Validação automática de arquivos de imagem
  </text>
  <text x="170" y="410" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Suporte a múltiplos formatos (JPG, PNG, GIF, WebP, SVG, BMP, TIFF)
  </text>
  <text x="170" y="425" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Controles intuitivos de zoom, rotação e espelhamento
  </text>
  <text x="170" y="440" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    • Tratamento robusto de erros com retry automático
  </text>
  
  <!-- Footer -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">
    Fiscal Pro - Sistema de Análise de Dados • Imagem de Teste 800x600px
  </text>
</svg>